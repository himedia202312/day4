<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //document.write(" \"야 빨리와\" 밥먹자");
        //document.write("<img src=\"../images/Gallerxy/blue_king.png\">");
        document.write("<table border=\"1px\">");
        for(let i=1;i<=100;i++){    
            document.write("<tr>");//천장

            for(let a=1;a<=25;a++){
                document.write("<td>"+i+"층 "+a+"호</td>");    
            }
            document.write("</tr>");//바닥
        }
        document.write("</table>");
    </script>
</head>
<body>

    이때 코드 작성시, 개발자는 건물을 염두해 두고
    비교해가면서 공부하면 쉬워짐 -->

</body>
</html>
